<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP3_Avec_Bootsrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/form-validation.js"></script>
    <style>
          img {
    max-width: 100%;
}
    </style>

</head>

<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
         
      </div>
    </div>
  </div>
</div>
 
<body>
    

    <div class="container">
      <h1>TP AW </h1>

      <form>
        <div class="row mb-3">
          <div class="col-sm-2">
            <label for="nom" class="col-form-label">Nom</label>
          </div>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nom" placeholder="Votre nom">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-2">
            <label for="prenom" class="col-form-label">Prénom</label>
          </div>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="prenom" placeholder="Votre prénom">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-2">
            <label for="dateNaissance" class="col-form-label">Date de Naissance</label>
          </div>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="dateNaissance" placeholder="Votre date de Naissance">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-2">
            <label for="adresse" class="col-form-label"> Adresse</label>
          </div>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="adresse" placeholder="Votre adresse postale">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-2">
            <label for="email" class="col-form-label"> Email</label>
          </div>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="exemple@email.com">
          </div>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Valider</button>
        </div>
      </form>
    </div>
  </body>
</html>
